<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ten to Master</title>
    <link rel="stylesheet" href="../styles/index.css">
</head>
<body>
    <header>
        <h1>Progress</h1>
    </header>
    <main>
        <section class="tracker_contianer ">
            <article class="circle-contianer">
                <div class="circle circle_1"></div>
                <div class="circle circle_2"></div>
                <div class="circle circle_3"></div>
                <picture>
                    <img class="trendingup" src="../assets/images/trendingup.svg" alt="progress arrow">
                </picture>
            </article>
               
            <p>There are no active progress trackers.</p>    
        </section>
        <section class="add_progress_container">
                <svg class="plus" width="100%" height="100%" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 5V19M5 12H19" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            <h2>New Progress Tracker</h2>
        </section>
    </main>
</body>
</html>
