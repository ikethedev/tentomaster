<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ten to Master</title>
    <link rel="stylesheet" href="../styles/index.css" />
  </head>

  <body>
    <header class="main_header">
      <h1>Progress</h1>
    </header>
    <main>
      <section class="tracker_container">
        <article class="circle-container">
          <div class="circle circle_large"></div>
          <div class="circle circle_medium"></div>
          <div class="circle circle_small"></div>
          <picture>
            <img
              class="trendingup"
              src="../assets/images/trendingup.svg"
              alt="An illustration of a progress arrow while data tracking container is empty"
            />
          </picture>
        </article>
        <p>There are no active progress trackers.</p>
      </section>
    </main>
    <section class="add_progress_container">
      <svg
        id="add_tracker"
        class="icon"
        width="100%"
        height="100%"
        viewBox="0 0 24 24"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M12 5V19M5 12H19"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
      </svg>
      <h2>New Progress Tracker</h2>
    </section>
    <!-- Modal Starts -->
    <section class="modal_overlay" class="hid"></section>
    <section id="modal" class="hidden">
      <header class="modal_header">
        <svg
          id="exit"
          class="icon"
          width="100%"
          height="100%"
          viewBox="0 0 24 24"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M18 6L6 18M6 6L18 18"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
        <h3>New Tracker</h3>
        <button id="create">Create</button>
      </header>
      <form action="">
        <label for="subject">Name</label>
        <input
          type="text"
          placeholder="Which subject would you like to track"
          name="subject"
        />
      </form>
    </section>

    <!-- Modal Ends -->
  </body>
</html>
