<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ten to Master (Homepage Active)</title>
    <link rel="stylesheet" href="../styles/common.css">
    <link rel="stylesheet" href="../styles/homepagecommon.css">
    <link rel="stylesheet" href="../styles/homepageactive.css">
    
</head>
<header class="header container">
    <h1 header__title>Progress</h1>
</header>
<main class="container">
    <section class="tracker">
        <article class="tracker__subject">
            <div class="icon_container">
                <div class="background"></div>
                <img class="icon" src="../images/assets/homepage/nodata.svg" alt="no data for entry">
            </div>
            <div class="tracker__subject-review">
                <h3 class="tracker__subject-title">English</h3>
                <p class="tracker__subject-data"> No Data</p>
                <hr>
            </div>
        </article>
        <article class="tracker__subject">
            <div class="icon_container">
                <div class="background"></div>
                <img class="icon trending_up" src="../images/assets/homepage/trendingup.svg" alt="no data for entry">
            </div>
            <div class="subject_review">
                <h3 class="tracker__subject-title">Math</h3>
                <p class="tracker__subject-data">6 out of 10 this week</p>
                <hr>
            </div>
        </article>
        <article class="tracker__subject">
            <div class="icon_container">
                <div class="background"></div>
                <img class="icon trending_up" src="../images/assets/homepage/trendingup.svg" alt="no data for entry">
            </div>
            <div class="tracker__subject-review">
                <h3 class="tracker__subject-title">Math</h3>
                <p class="tracker__subject-data">6 out of 10 this week</p>
                <hr>
            </div>
        </article>
    </section>
</main>
<section class="add-progress container">
    <svg id="add_tracker" class="icon" width="100%" height="100%" viewBox="0 0 24 24" fill="none"
        xmlns="http://www.w3.org/2000/svg">
        <path d="M12 5V19M5 12H19" stroke="currentColor" stroke-width="2" stroke-linecap="round"
            stroke-linejoin="round" />
    </svg>
    <h2>New Progress Tracker</h2>
</section>
<!-- Modal Starts -->
<section class="modal_overlay hidden"></section>
<section id="modal" class="hidden">
    <header class="modal_header">
        <svg id="exit" class="icon" width="100%" height="100%" viewBox="0 0 24 24" fill="none"
            xmlns="http://www.w3.org/2000/svg">
            <path d="M18 6L6 18M6 6L18 18" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                stroke-linejoin="round" />
        </svg>
        <h3>New Tracker</h3>
        <button id="create"> Create </button>
    </header>
    <form action="">
        <label for="subject">Name</label>
        <input type="text" placeholder="Which subject would you like to track" name="subject">
    </form>
</section>

<!-- Modal Ends -->
</body>

</html>
